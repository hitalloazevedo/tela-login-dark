<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./content/styles/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Faça login</h1>
            <h1>E entre para o nosso time</h1>
            <img src="./content/img/astronaut-animate.svg" alt="">
        </div>


        <div class="right-side">
            <div class="card-login">
                <h2>LOGIN</h2>
                <div class="main-login">
                    <form action="#">
                        <div class="textfield">
                            <label for="user">Usuário</label>
                            <input type="text" id="user" name="user" placeholder="Usuário" required class="inputs">
                        </div>

                        <div class="textfield">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="pass" placeholder="Senha" required class="inputs">
                        </div>

                        <input type="submit" value="Login" class="login-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
